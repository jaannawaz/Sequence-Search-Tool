<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLAT Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">BLAT Search Tool</h1>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="sequence">Nucleotide Sequence (min 20 bp):</label>
                <textarea id="sequence" name="sequence" class="form-control" rows="4" required minlength="20"></textarea>
            </div>
            <div class="form-group">
                <label for="build">Genome Build:</label>
                <select id="build" name="build" class="form-control">
                    <option value="GRCh37">GRCh37 (hg19)</option>
                    <option value="GRCh38">GRCh38 (hg38)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Find Region</button>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
